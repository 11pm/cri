<h1>{{group}}</h1>
<div class="message-area">
	
	<ul class="small-block-grid-1 messages"></ul>

</div>

<form class="groupForm">
	<input 
	type="hidden" 
	class="groupReceiver"
	data-group="{{group}}">
	<textarea class="message small-10 columns"></textarea>
	<input type="submit" class="button radius small-2 columns" id="send" value="Send">
</form>
