<div class="medium-8 large-6 columns medium-centered large-centered outer-chat">
	<h1 class="usernameTitle">{{group}}</h1>

	<div class="message-area">
		
		<ul class="small-block-grid-1 messages"></ul>

	</div>

	<form class="groupForm">
		<input 
		type="hidden" 
		class="groupReceiver" 
		data-group="{{group}}">
		<textarea class="message small-9 medium-10 columns"></textarea>
		<input type="submit" class="button small-3 medium-2 columns" value="Send">
	</form>
</div>
