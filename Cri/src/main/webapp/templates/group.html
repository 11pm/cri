<h1>{{group}}</h1>
<div class="message-area">
	
	<ul class="small-block-grid-1 messages">
		{{#each messages}}
			<li>
				<div class="panel userMessage">
					<h3>{{this.sender}} - <span class="subheader">{{this.timestamp}}</span></h3>
					<hr>
					<p>{{this.message}}</p>
				</div>
			</li>
		{{/each}}
	</ul>

</div>

<form class="groupForm">
	<input 
	type="hidden" 
	class="groupReceiver"
	data-group="{{group}}">
	<textarea class="message small-10 columns"></textarea>
	<input type="submit" class="button radius small-2 columns" id="send" value="Send">
</form>
