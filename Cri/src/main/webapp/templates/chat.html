<h1>{{this.username}}</h1>
<div class="message-area">
	
	<ul class="small-block-grid-1 messages"></ul>

</div>

<form class="messageForm">
	<input 
	type="hidden" 
	class="receiver" 
	data-receiver="{{this.username}}">
	<textarea class="message"></textarea>
	<input type="submit" class="button large" value="Send message">
</form>
