<div class="large-4 medium-6 columns large-centered medium-centered">
	<div class="panel">
		<h1>Login:</h1>
		<form class="loginForm">
			{{#if username}}
				<input 
				type="text" 
				class="username"
				value="{{username}}" 
				>

			{{else}}
				<input 
				type="text" 
				class="username" >
			{{/if}}
			
			<input type="password" class="password" value="password">
			<input type="submit" class="button radius center">
		</form>
	</div>
</div>
